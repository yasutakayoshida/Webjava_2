<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>コマンド画面</title>

</head>
<body>
	<form action="/result" method="post"th:each="workbox: ${cmdform}" >
		<div>
			<span>職業：</span>
			<span class="work" th:text="${workbox.work}"></span>
		</div>
		<div>
			<span>名前：</span>
			<span class="work" th:text="${workbox.name}"></span>
		</div>
		<div>
			<input type="submit" name="fight" value="戦う">
			<input type="submit" name="recovery" value="かいふく">
		</div>
	</form>
</body>
